<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media_queries.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-item burger" id="burger" aria-label="menu" aria-expanded="false">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </div>
    </nav>

    <!-- Menu -->
    <div class="menu is-hidden" id="menu"></div>
    
    <!-- Main Content (Todos) -->
    <div id="content"></div>
    
    <!-- Modal container -->
    <div class="modal" id="modal">
      <div class="modal-card">
        <header class="modal-header-container">
          <h1 class="modal-header"></h1>
          <div class="close" id="close-modal">&times;</div>
        </header>
        <div class="modal-content"></div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
