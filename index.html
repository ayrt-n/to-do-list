<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-item burger" id="burger" aria-label="menu" aria-expanded="false">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </div>
    </nav>
    <div class="menu is-hidden">
      <div class="menu-navigation">
        <div class="menu-item selected">
          <img src="./images/inbox.svg" class="small-icon">
          Inbox
        </div>
        <div class="menu-item">
          <img src="./images/calendar.svg" class="small-icon">
          Calendar
        </div>
      </div>
      <div class="projects">
        <div class="menu-item">
          <img src="./images/chevron-down.svg" class="small-icon">
          Projects
        </div>
        <div class="menu-item sub-item">
          <img src="./images/circle.svg" class="small-icon">
          Personal
        </div>
      </div>
    </div>
    <div id="content">
      <h1>Inbox</h1>
      <div class="todos">
        <div class="todo">
          <div>
            <div class="radio">
              <div class="selected"></div>
            </div>
          </div>
          <div>
            <div class="title">
              Make a super cool to-do list application
            </div>
            <div class="due-date sub-title">
              12-25-2022
            </div>
          </div>
          <div>
            <img src="./images/garbage.svg" class="small-icon">
          </div>
        </div>
      </div>
      <div class="add-todo">
        + Add task
      </div>
    </div>
  </body>
</html>
