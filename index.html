<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media_queries.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-item burger" id="burger" aria-label="menu" aria-expanded="false">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </div>
    </nav>
    <div class="menu is-hidden" id="menu">
      <div class="menu-navigation">
        <div class="menu-item selected">
          <img src="./images/inbox.svg" class="small-icon">
          Inbox
        </div>
        <div class="menu-item">
          <img src="./images/calendar.svg" class="small-icon">
          Calendar
        </div>
      </div>
      <div class="projects">
        <div class="menu-item">
          <img src="./images/chevron-down.svg" class="small-icon">
          Projects
        </div>
        <div class="menu-item sub-item">
          <img src="./images/circle.svg" class="small-icon">
          Personal
        </div>
      </div>
    </div>
    <div id="content">
    </div>
    <div class="modal" id="modal">
      <div class="modal-card">
        <span class="close" id="close-modal">&times;</span>
        <div class="modal-content"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
